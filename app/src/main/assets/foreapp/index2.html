<!DOCTYPE html>
<html lang="en" ng-app="FormApp" ng-controller="RootController">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title ng-bind="form_meta.display_title + '|Cloud4From.com'"></title>    
        <link href="./libs/css/google-robot.css" rel="stylesheet" type="text/css"/>
        <link href="./libs/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="./material/css/base.min.css" rel="stylesheet" type="text/css">
        <link href="./material/css/project.min.css" rel="stylesheet" type="text/css">
        <link href="./application/css/form_engine.css" rel="stylesheet" type="text/css">
        <link href="./libs/css/starrr.css" rel="stylesheet" type="text/css">
        <style>
            html {
                touch-action: manipulation;
            }
        </style>
        
    </head>
    <body class="page-brand">
        <div ng-if="loadedng" style="z-index: 999;position: absolute;height: 100vh;background-color: lightgray;top:0;width: 100%;color: #fff">
            <table height="100%" style="width: 100%">
                <tr>
                    <td align="center" valign="middle" style="text-align: center">
                        <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                    </td>
                </tr>
            </table>
        </div>
        
        <main class="content">
            <div class="container">
                <div class="row">
                    <div style='padding: 0px;' class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
                        <section class="content-inner margin-top-no">
                            <c:page node="getPageModel()"></c:page>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <div ng-if="aPages.length > 1" class="fbtn-container">
            <div class="fbtn-inner"><a ng-click="nextPage()" class="fbtn fbtn-sm fbtn-brand-accent waves-attach waves-circle waves-light waves-effect"><span class="fbtn-text fbtn-text-left">Links</span><span class="fbtn-ori icon">navigate_next</span><span class="fbtn-sub icon">close </span></a><span style="padding-left: 10px;">{{currentPage + 1}}/{{aPages.length}}</span><a ng-click="prevPage()" class="fbtn fbtn-sm fbtn-brand-accent waves-attach waves-circle waves-light waves-effect"><span class="fbtn-text fbtn-text-left">Links</span><span class="fbtn-ori icon">chevron_left</span><span class="fbtn-sub icon">close </span></a></div>
        </div>
        <div id="ui_dialog_confirm" aria-hidden="true" role="dialog" tabindex="-1" class="modal modal-va-middle fade">
            <div class="modal-dialog modal-xs">
                <div class="modal-content">
                    <div class="modal-inner">
                        <p class="h5 margin-top-sm text-black-hint">Are you sure?</p>
                    </div>
                    <div class="modal-footer">
                        <p class="text-right"><a data-dismiss="modal" ng-click="Confirm.no()" class="btn btn-flat btn-brand-accent waves-attach waves-effect">NO</a><a data-dismiss="modal" ng-click="Confirm.yes()" class="btn btn-flat btn-brand-accent waves-attach waves-effect">YES</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./libs/js/libs.min.js" type="text/javascript"></script>
        <script src="./application/js/fc_android.js" type="text/javascript"></script>      
        <script src="./material/js/base.min.js" type="text/javascript"></script>
        <script src="./application/js/ui_render_mobile.js" type="text/javascript"></script>
        <script src="./application/js/form_engine2.js" type="text/javascript"></script>
    </body>
</html>
